<html>
  <head>
    <title>Powerfront Chat</title>
    <link rel="stylesheet" type="text/css" href="css/chat.css" />
  </head>
  <body onLoad="onLoad()">
    <div class="chat-container clearfix">
      <div class="chat">
        <div class="chat-header clearfix">
          <img src="./img/avatar.png" alt="avatar" />

          <div class="chat-about">
            <div class="chat-with">Chat with Operator</div>
            <div id="message_cnt" class="chat-num-messages">
              already 1 902 messages
            </div>
          </div>
          <i class="fa fa-star"></i>
        </div>
        <!-- end chat-header -->

        <div id="historyBox" class="chat-history">
          <ul id="chatHistory">
            <div id="typing" class="sp-ms12" style="display: none">
              <span class="spinme-right">
                <div class="spinner">
                  <div class="bounce1"></div>
                  <div class="bounce2"></div>
                  <div class="bounce3"></div>
                </div>
              </span>
            </div>
          </ul>
        </div>
        <!-- end chat-history -->

        <div class="chat-message clearfix">
          <textarea
            id="chatInput"
            name="message-to-send"
            placeholder="Type your message"
            rows="3"
          ></textarea>
          <button id="chatSubmit">Send</button>
        </div>
        <!-- end chat-message -->
      </div>
      <!-- end chat -->
    </div>
    <!-- end container -->
    <script src="js/service/chat.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
